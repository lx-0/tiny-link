version: '3.8'

services:
  # Main application server - runs Express backend and serves React frontend
  server:
    build:
      context: .
      dockerfile: Dockerfile.dev
    ports:
      - "5000:5000"
    volumes:
      - .:/app
      - /app/node_modules
    environment:
      - NODE_ENV=development
      - SUPABASE_DATABASE_URL=postgres://postgres:postgres@db:5432/tinylink
      - DB_SCHEMA=tinylink
      - VITE_SUPABASE_URL=${VITE_SUPABASE_URL}
      - VITE_SUPABASE_ANON_KEY=${VITE_SUPABASE_ANON_KEY}
    command: npm run dev
    depends_on:
      - db
      - db-init

  # PostgreSQL database  
  db:
    image: postgres:16-alpine
    restart: always
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=tinylink
    volumes:
      - postgres_data:/var/lib/postgresql/data

  # Initialize database tables and schema
  db-init:
    build:
      context: .
      dockerfile: Dockerfile.dev
    volumes:
      - .:/app
      - /app/node_modules
    command: node create-schema.js
    environment:
      - SUPABASE_DATABASE_URL=postgres://postgres:postgres@db:5432/tinylink
      - DB_SCHEMA=tinylink
    depends_on:
      - db
    restart: on-failure
    deploy:
      restart_policy:
        condition: on-failure
        max_attempts: 5

volumes:
  postgres_data: